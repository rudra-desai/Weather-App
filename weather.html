<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather App</title>
  <meta name="description" content="Weather App - Rudra Desai">
  <meta name="author" content="Rudra Desai">

  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
  <link href="assets/icons/css/weather-icons.min.css" rel="stylesheet">
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  

   <!-- Bootstrap CDN -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/c8b5f8888f.js" crossorigin="anonymous"></script>

</head>

<body>
	<!-- JS SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="./assets/js/app.js"></script>

	<div class="container">
		<div id="landing-header">
			<div id = "inside">
				<div class = "change"><h2 class = "mb-4 pt-3 title">Weather App</h2></div>

					<input 	id = "zip" type = "text" class="form-inline form-group m-0" style= "display: inline;" name = "zip" autocomplete="off">
					<button id = "btn" class = "btn btn-success mb-3" type = "button">></button><br>
					<button id = "press" class = "btn btn-success mb-3" type = "button">Get My Location</button>
				<div id = "main">
					<img src = "" class = "fix" id = "animate">
					<p id = "des" class = "pt-4 fix"></p>
					<p class = "min right">
						<span class ="heading"></span>
						<span class = "content"></span>
					</p>
					<p class = "max right">
						<span class ="heading"></span>
						<span class = "content"></span>
					</p>
				</div>

				<div class = "row">
					<div class = "col-6">
						<p class = "temper left">
							<span class ="heading"></span>
							<span class = "content"></span>
						</p>
					</div>
					<div class = "col-6">
						<p class = "humidity right">
							<span class ="heading"></span>
							<span class = "content"></span>
						</p>
					</div>
					
				</div>

				<div class = "row">
					<div class = "col-6">
						<p class = "sunrise left">
							<span class ="heading"></span>
							<span class = "content"></span>
						</p>
					</div>
					<div class = "col-6">
						<p class = "sunset right">
							<span class ="heading"></span>
							<span class = "content"></span>
						</p>
					</div>
					
				</div>
				
				<div class = "row">
					<div class = "col-6">
						<p class = "visibility left">
							<span class ="heading"></span>
							<span class = "content"></span>
						</p>
					</div>
					<div class = "col-6">
						<p class = "pressure right">
							<span class ="heading"></span>
							<span class = "content"></span>
						</p>
					</div>
					
				</div>

			

				<div class = "row">
					<div class = "col-7">
						<p class = "windspeed left">
							<span class ="heading"></span>
							<span class = "content"></span>
						</p>
					</div>
					<div class = "col-5" style = "padding-left: 0.2em">
						<p class = "gusts right">
							<span class ="heading"></span>
							<span class = "content"></span>
						</p>
					</div>
				</div>

				
				<p class = "cel" style="display: none;">&deg;C</p>
				<input type="checkbox" style="display: none;" class="onOff" id = "switch"/>
					<label for="switch" style="display: none;" class = "toogle">Toggle</label>
				<p class = "fah" style="display: none;">&deg;F</p>
				
			</div>
			
	   </div>
	</div>
	
	
    <ul class="slideshow">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	  </ul>

</body>
</html>
